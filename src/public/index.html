<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status | Princeton Asset Management</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --success-green: #10B981;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1a1500 0%, #050505 70%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.05);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 100px;
            color: var(--success-green);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--success-green);
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .pulse::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 1px solid var(--success-green);
            animation: pulse-animation 2s infinite;
            opacity: 0.5;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            display: block;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-main);
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">Princeton Asset Management</div>
            <div class="subtitle">Secure Backend Service</div>

            <div class="status-badge">
                <div class="pulse"></div>
                All Systems Operational
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Environment</span>
                    <div class="info-value">Production</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Version</span>
                    <div class="info-value">v1.0.0</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Region</span>
                    <div class="info-value">US-West</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Uptime</span>
                    <div class="info-value">99.9%</div>
                </div>
            </div>

            <div class="footer">
                &copy; 2026 Rayyan Quantum Labs. All rights reserved.
            </div>
        </div>
    </div>
</body>

</html>
