<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princeton Asset Management - Backend Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .bg-gradient-mesh {
            background-image:
                radial-gradient(at 0% 0%, hsla(43, 83%, 50%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(27, 96%, 45%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(240, 100%, 70%, 0) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(340, 100%, 76%, 0) 0px, transparent 50%);
        }

        .text-gold-500 {
            color: #EFB708;
        }

        .text-gold-400 {
            color: #FCD34D;
        }

        .border-gold-500\/20 {
            border-color: rgba(239, 183, 8, 0.2);
        }

        .bg-gold-500\/10 {
            background-color: rgba(239, 183, 8, 0.1);
        }

        .shadow-gold {
            box-shadow: 0 0 20px rgba(239, 183, 8, 0.1);
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .animate-pulse-ring::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #EFB708;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .code-block {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center relative">
    <!-- Background Grid -->
    <div class="absolute inset-0 grid-bg pointer-events-none"></div>
    <div class="absolute inset-0 bg-gradient-mesh pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-lg p-6">
        <!-- Main Card -->
        <div
            class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden group hover:border-gold-500/30 transition-all duration-500">
            <!-- Glow Effect -->
            <div
                class="absolute -inset-1 bg-gradient-to-r from-gold-500 to-amber-600 rounded-3xl blur opacity-5 group-hover:opacity-10 transition duration-1000 group-hover:duration-200">
            </div>

            <div class="relative space-y-8">
                <!-- Header -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-xl bg-gold-500/10 border border-gold-500/20 flex items-center justify-center shadow-gold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gold-500" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold tracking-tight text-white">Princeton Asset</h1>
                            <p class="text-[10px] uppercase tracking-widest text-gold-500 font-bold">Backend Service</p>
                        </div>
                    </div>

                    <!-- Status Indicator -->
                    <div
                        class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20">
                        <div class="relative w-2 h-2">
                            <div class="absolute w-full h-full bg-green-500 rounded-full animate-pulse-ring"></div>
                            <div class="relative w-full h-full bg-green-500 rounded-full"></div>
                        </div>
                        <span class="text-[10px] font-bold text-green-400 uppercase tracking-wider">Operational</span>
                    </div>
                </div>

                <!-- Info Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <div
                        class="code-block p-4 rounded-2xl flex flex-col justify-between h-24 group/item hover:bg-white/5 transition-colors">
                        <div class="flex justify-between items-start">
                            <span class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Version</span>
                            <span
                                class="w-1.5 h-1.5 rounded-full bg-white/20 group-hover/item:bg-gold-500 transition-colors"></span>
                        </div>
                        <div class="font-mono text-xl text-white">v1.0.0</div>
                    </div>

                    <div
                        class="code-block p-4 rounded-2xl flex flex-col justify-between h-24 group/item hover:bg-white/5 transition-colors">
                        <div class="flex justify-between items-start">
                            <span
                                class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Environment</span>
                            <span
                                class="w-1.5 h-1.5 rounded-full bg-white/20 group-hover/item:bg-purple-500 transition-colors"></span>
                        </div>
                        <div class="font-mono text-xl text-white">Production</div>
                    </div>
                </div>

                <!-- Endpoints Preview -->
                <div class="space-y-3">
                    <p class="text-[10px] uppercase tracking-widest text-gray-500 font-bold pl-1">API Endpoints</p>
                    <div class="code-block rounded-xl overflow-hidden">
                        <div
                            class="flex items-center justify-between p-3 border-b border-white/5 hover:bg-white/5 transition-colors group/row cursor-default">
                            <div class="flex items-center gap-3">
                                <span
                                    class="text-[9px] font-bold bg-blue-500/20 text-blue-400 px-1.5 py-0.5 rounded border border-blue-500/20">GET</span>
                                <span
                                    class="text-xs font-mono text-gray-300 group-hover/row:text-white transition-colors">/api/assets</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-3 h-3 text-gray-600 group-hover/row:text-gold-500 transition-colors"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                        <div
                            class="flex items-center justify-between p-3 border-b border-white/5 hover:bg-white/5 transition-colors group/row cursor-default">
                            <div class="flex items-center gap-3">
                                <span
                                    class="text-[9px] font-bold bg-green-500/20 text-green-400 px-1.5 py-0.5 rounded border border-green-500/20">POST</span>
                                <span
                                    class="text-xs font-mono text-gray-300 group-hover/row:text-white transition-colors">/api/auth/login</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-3 h-3 text-gray-600 group-hover/row:text-gold-500 transition-colors"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                        <div
                            class="flex items-center justify-between p-3 hover:bg-white/5 transition-colors group/row cursor-default">
                            <div class="flex items-center gap-3">
                                <span
                                    class="text-[9px] font-bold bg-purple-500/20 text-purple-400 px-1.5 py-0.5 rounded border border-purple-500/20">GET</span>
                                <span
                                    class="text-xs font-mono text-gray-300 group-hover/row:text-white transition-colors">/api/reports</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-3 h-3 text-gray-600 group-hover/row:text-gold-500 transition-colors"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="pt-4 border-t border-white/5 flex justify-between items-center text-[10px] text-gray-600">
                    <span>Authorized Access Only</span>
                    <span class="font-mono">Server ID: US-EAST-1A</span>
                </div>
            </div>
        </div>

        <!-- Bottom Branding -->
        <div class="mt-6 text-center">
            <p
                class="text-[9px] uppercase tracking-[0.3em] text-gray-700 font-bold hover:text-gold-500 transition-colors cursor-default">
                Powered by Rayyan Quantum Labs
            </p>
        </div>
    </div>
</body>

</html>
